    <!-- Formulario 3 con autocompletado y required⬇️ -->

    <main>
        <form action="">
            <label for="nombre">
                <span>Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>Cual es tu pais?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required>
            </label>
            <label for="codigo-postal">
                <span>Codigo Postal</span>
                <input type="text" id="codigo-postal" name="codigo-postal" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
